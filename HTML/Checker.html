<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JavaScript/Check.js"></script>
    <script src="../JavaScript/LogOut.js"></script>
    <script src="../JavaScript/Checker.js"></script>
  </head>
  <body class="w-screen h-fit flex flex-col justify-between">
    <header
      class="bg-Green1 w-full h-1/5 flex flex-row justify-center items-end p-4 gap-4"
    >
      <img
        src="../Resources/LogoMain.png"
        alt="Main Logo"
        class="h-full w-auto"
      />
      <nav
        class="w-fit h-2/3 flex flex-row justify-center items-end gap-4 underline font-bold"
      >
        <div
          class="hover:border hover:border-Green2 hover:bg-white rounded-lg p-2 cursor-pointer"
          onclick="LogOut()"
        >
          Log Out!
        </div>
      </nav>
    </header>
    <div class="h-3/5 w-full flex flex-col justify-evenly items-center">
      <div class="font-semibold text-2xl" id="Title">You Are A Checker</div>
      <div
        class="w-full min-h-max flex flex-col justify-evenly items-center gap-2"
      >
        <div id="Selection" class="bg-Gray1 p-4 rounded-lg min-h-fit"></div>
        <div
          class="flex min-h-fit flex-col gap-10 bg-Gray1 p-4 rounded-lg items-center hidden"
          id="Main"
        >
          <div class="flex flex-row self-start gap-2">
            <div>Enter Your Hourly Good Pieces</div>
            <input
              type="number"
              name="Good"
              id="Good"
              class="bg-Green1 rounded-lg w-10 text-center"
            />
          </div>
          <div class="flex flex-row self-start gap-2">
            <div>Enter Your Hourly Damage Pieces</div>
            <input
              type="number"
              name="Damage"
              id="Damage"
              class="bg-Green1 rounded-lg w-10 text-center"
            />
          </div>
          <div class="flex flex-row self-start gap-2">
            <div>Assign to an Order</div>
            <select id="OrdersList"></select>
          </div>
          <input
            type="submit"
            value="Done"
            class="p-2 bg-Green2 rounded-lg text-white hover:border hover:bg-Green1 hover:text-black"
            onclick="Submit()"
          />
        </div>
        <div class="flex flex-col justify-around items-center gap-2">
          <button
            class="p-2 bg-Green2 w-fit rounded-lg text-white hover:border hover:bg-Green1 hover:text-black"
            id="showDataBtn"
            onclick="showData()"
          >
            Show Data
          </button>
          <div
            id="Data"
            class="hidden min-h-fit overflow-y-auto bg-Gray1 p-4 rounded-lg"
          ></div>
        </div>
      </div>
      <div class="flex flex-row h-fit w-1/2 justify-between">
        <img
          src="../Resources/SearchR.png"
          alt="Search Symbol"
          class="rotate-90 h-10"
        />
        <img src="../Resources/SearchR.png" alt="Search Symbol" class="h-10" />
      </div>
      <div
        id="Notification"
        class="hidden absolute top-4 right-4 backdrop-blur-lg p-2 w-fit h-fit border-2 text-lg rounded-lg"
      ></div>
    </div>
    <footer class="w-full h-1/5 bg-Green2 flex flex-row justify-center gap-2">
      <img src="../Resources/Logo2.png" alt="ICON" class="m-2" />
      <div class="flex flex-col justify-around items-center font-semibold">
        <div>Excelence Through Care...</div>
      </div>
    </footer>
  </body>
</html>
