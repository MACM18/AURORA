<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen flex flex-col justify-between">
    <header
      class="bg-Green1 w-full h-1/5 flex flex-row justify-center items-end p-4 gap-4"
    >
      <img
        src="../Resources/LogoMain.png"
        alt="Main Logo"
        class="h-full w-auto"
      />
    </header>
    <div class="h-3/5 flex flex-col justify-evenly items-center">
      <div class="font-semibold text-2xl">You Are A Checker</div>
      <div class="flex flex-col gap-10 bg-Gray1 p-4 rounded-lg items-center">
        <div class="flex flex-row self-start gap-2">
          <div>Enter Your Hourly Good Pieces</div>
          <input
            type="number"
            name="Good"
            id="Good"
            class="bg-Green1 rounded-lg w-10 text-center"
          />
        </div>
        <div class="flex flex-row self-start gap-2">
          <div>Enter Your Hourly Damage Pieces</div>
          <input
            type="number"
            name="Damage"
            id="Damage"
            class="bg-Green1 rounded-lg w-10 text-center"
          />
        </div>
        <input
          type="submit"
          value="Done"
          class="p-2 bg-Green2 rounded-lg text-white hover:border hover:bg-Green1"
        />
      </div>
      <div class="flex flex-row h-1/6 w-1/2 justify-between">
        <img
          src="../Resources/SearchR.png"
          alt="Search Symbol"
          class="rotate-90"
        />
        <img src="../Resources/SearchR.png" alt="Search Symbol" />
      </div>
    </div>
    <footer class="w-full h-1/5 bg-Green2 flex flex-row justify-center gap-2">
      <img src="../Resources/Logo2.png" alt="ICON" class="m-2" />
      <div class="flex flex-col justify-around items-center font-semibold">
        <div>Excelence Through Care...</div>
      </div>
    </footer>
  </body>
</html>
