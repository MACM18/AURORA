<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JavaScript/Check.js"></script>
    <script src="../JavaScript/Worker.js"></script>
    <script src="../JavaScript/LogOut.js"></script>
  </head>
  <body class="w-screen h-screen flex flex-col justify-between">
    <header
      class="bg-Green1 w-full h-1/5 flex flex-row justify-center items-end p-4 gap-4"
    >
      <img
        src="../Resources/LogoMain.png"
        alt="Main Logo"
        class="h-full w-auto"
      />
      <nav
        class="w-fit h-2/3 flex flex-row justify-center items-end gap-4 underline font-bold"
      >
        <div
          class="hover:border hover:border-Green2 hover:bg-white rounded-lg p-2 cursor-pointer"
          onclick="LogOut()"
        >
          Log Out!
        </div>
      </nav>
    </header>
    <div class="h-3/5 flex flex-col justify-evenly items-center">
      <div class="font-semibold text-2xl">You Are An Operator</div>
      <div class="flex flex-col gap-4 bg-Gray1 p-4 rounded-lg items-center">
        <div class="font-medium text-2xl">Enter Your Hourly Target</div>
        <select name="Hour" id="Hour" class="bg-Green1 rounded-lg w-10">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <input
          type="number"
          name="Rate"
          id="Rate"
          class="w-20 h-20 text-center rounded-lg bg-Green1 font-bold text-xl"
        />
        <input
          type="button"
          value="Done"
          class="p-2 bg-Green2 rounded-lg text-white hover:border hover:bg-Green1"
          onclick="Submit()"
        />
      </div>
      <div class="flex flex-row h-1/6 w-1/2 justify-between">
        <img src="../Resources/Machine.png" alt="Machine" />
        <img src="../Resources/Machine.png" alt="Machine" />
      </div>
    </div>
    <div
      id="Notification"
      class="hidden absolute top-4 right-4 backdrop-blur-lg p-2 w-fit h-fit border-2 text-lg rounded-lg"
    ></div>
    <footer class="w-full h-1/5 bg-Green2 flex flex-row justify-center gap-2">
      <img src="../Resources/Logo2.png" alt="ICON" class="m-2" />
      <div class="flex flex-col justify-around items-center font-semibold">
        <div>Excelence Through Care...</div>
      </div>
    </footer>
  </body>
</html>
